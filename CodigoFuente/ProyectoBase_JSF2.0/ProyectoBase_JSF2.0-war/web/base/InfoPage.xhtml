<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:loadBundle basename="#{mbInfo.basename}" var="msg" />
        <h:outputStylesheet library="css" name="#{msg.cssSheet}"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGroup styleClass="panelBox panelBoxError center">
                <h:panelGrid styleClass="">
                    <h:outputText id="headMessage" value="#{msg.messageHead}" styleClass=""/>
                </h:panelGrid>
                <h:panelGrid styleClass="">
                    <h:graphicImage library="images" name="#{msg.messageImage}" height="32px" width="32px" />
                    <h:panelGroup styleClass="space" />
                    <h:outputText value="#{mbInfo.message}" styleClass="textTitleMensajeBox"/>
                    <h:panelGroup styleClass="space" />
                    <h:panelGroup styleClass="roundedcornr_box" rendered="#{mbInfo.renderedPanelInfo}">
                        <h:panelGroup styleClass="roundedcornr_top">
                            <h:panelGroup />
                        </h:panelGroup>

                        <h:panelGroup styleClass="roundedcornr_content justify">
                            <h:panelGrid rendered="#{not empty msg.contact}" styleClass="fullWidth">
                                <h:outputText value="#{msg.titleIntructions}" styleClass="textTitleMensajeBox"/>
                                <h:panelGroup styleClass="space" />
                                <h:outputLabel value="#{msg.contact}" styleClass="textMensajeBox"/>
                            </h:panelGrid>
                            <h:panelGroup styleClass="space" />
                            <h:panelGrid rendered="#{not empty mbInfo.exception}" styleClass="fullWidth">
                                <h:outputText value="#{msg.titleExceptionDetail}" styleClass="textTitleMensajeBox"/>
                                <h:panelGroup styleClass="space" />
                                <h:outputText value="#{mbInfo.exception}" styleClass="textMensajeBox"/>
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:panelGroup styleClass="roundedcornr_bottom">
                            <h:panelGroup />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup styleClass="space" />
                    <p:commandButton value="#{msg.button}" actionListener="#{mbInfo.onClickVolver}"/>
                </h:panelGrid>        
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
