<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:loadBundle basename="cl.uv.ViewController.base.properties.message.Nav" var="nav" />
    </h:head>
    <h:body>
        <h:form>
            <h:panelGroup styleClass="left">
                <p:menubar>
                    <p:menuitem value="#{nav['pageNav.menuitem.left.first.text']}"
                                icon="#{nav['pageNav.menuitem.left.first.icon']}"
                                url="#{nav['pageNav.menuitem.left.first.link']}"
                                target="_blank"/>
                    <p:menuitem value="#{nav['pageNav.menuitem.left.second.text']}"
                                icon="#{nav['pageNav.menuitem.left.second.icon']}"
                                url="#{nav['pageNav.menuitem.left.second.link']}"
                                target="_blank"/>
                    <p:menuitem value="#{nav['pageNav.menuitem.left.third.text']}"
                                icon="#{nav['pageNav.menuitem.left.third.icon']}"
                                url="#{nav['pageNav.menuitem.left.third.link']}"
                                target="_blank"/>
                </p:menubar>
            </h:panelGroup>
            <h:panelGroup styleClass="right">
                <p:menubar>
                    <p:submenu  rendered="#{mbUserInfo.subMenuModel ne null}"
                                icon="#{nav['pageNav.menuitem.right.first.icon']}"
                                styleClass="fixItemMenu left"
                                binding="#{mbUserInfo.subMenuModel}">
                    </p:submenu>
                    <p:submenu  label="#{mbSSOUtils.nombreFuncionario}"
                                icon="#{nav['pageNav.menuitem.right.second.icon']}">
                                <p:menuitem
                                    value="#{nav['pageNav.menuitem.right.second.submenuitem.first.text']}"
                                    icon="#{nav['pageNav.menuitem.right.second.submenuitem.first.icon']}"
                                    url="#{nav['pageNav.menuitem.right.second.submenuitem.first.link']}"
                                    styleClass="fixItemMenu left" />
                                <p:menuitem
                                    value="#{nav['pageNav.menuitem.right.second.submenuitem.second.text']}"
                                    icon="#{nav['pageNav.menuitem.right.second.submenuitem.second.icon']}"
                                    url="#{nav['pageNav.menuitem.right.second.submenuitem.second.link']}"
                                    styleClass="fixItemMenu left" />
                                <p:menuitem
                                    value="#{nav['pageNav.menuitem.right.second.submenuitem.third.text']}"
                                    icon="#{nav['pageNav.menuitem.right.second.submenuitem.third.icon']}"
                                    url="#{nav['pageNav.menuitem.right.second.submenuitem.third.link']}"
                                    action="#{mbUserInfo.onClickSalir}"
                                    styleClass="fixItemMenu left" />
                    </p:submenu>
                 </p:menubar>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
