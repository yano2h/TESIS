<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/images/logo_uv_favico.png" rel="icon" type="image/png" />
        <h:outputStylesheet library="css" name="royale/royale.css"/>
        <h:outputStylesheet library="css" name="buttons.css"/>
        <h:outputStylesheet library="css" name="replace.css"/>
        <h:outputStylesheet library="css" name="system.css"/>
    </h:head>
    <h:body>
        <div id="nav">
            <table class="fullWidth" id="contenedor">
                <tr>
                    <td class="bordeBottom" id="nav" colspan="3">
                        <ui:insert name="nav">Nav</ui:insert>
                    </td>
                </tr>
            </table>
        </div>
        <div class="wrap">
            <table id="contenedor" class="fullWidth" >
                <tr>
                    <td id="top">
                        <ui:insert name="top">Top</ui:insert>
                    </td>
                </tr>
                <tr>
                    <td id="left" class="top">
                        <ui:insert name="left">Left</ui:insert>
                    </td>
                    <td class="top" id="content">
                        <ui:insert name="content">Content</ui:insert>
                    </td>
                </tr>
            </table>
            <table class="fullWidth">
                <tr>
                    <td id="bottom">
                        <ui:insert name="bottom">Bottom</ui:insert>
                    </td>
                </tr>
            </table>
        </div>
    </h:body>
    <h:outputScript library="js" name="ConexionGoogle.js"/>
</html>
