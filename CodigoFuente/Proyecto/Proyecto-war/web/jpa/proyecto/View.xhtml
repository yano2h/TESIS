<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProyectoLabel_idProyecto}"/>
                    <h:outputText value="#{proyectoController.selected.idProyecto}" title="#{bundle.ViewProyectoTitle_idProyecto}"/>
                    <h:outputText value="#{bundle.ViewProyectoLabel_codigoInterno}"/>
                    <h:outputText value="#{proyectoController.selected.codigoInterno}" title="#{bundle.ViewProyectoTitle_codigoInterno}"/>
                    <h:outputText value="#{bundle.ViewProyectoLabel_nombre}"/>
                    <h:outputText value="#{proyectoController.selected.nombre}" title="#{bundle.ViewProyectoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewProyectoLabel_descripcion}"/>
                    <h:outputText value="#{proyectoController.selected.descripcion}" title="#{bundle.ViewProyectoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewProyectoLabel_fechaInicio}"/>
                    <h:outputText value="#{proyectoController.selected.fechaInicio}" title="#{bundle.ViewProyectoTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProyectoLabel_fechaTermino}"/>
                    <h:outputText value="#{proyectoController.selected.fechaTermino}" title="#{bundle.ViewProyectoTitle_fechaTermino}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProyectoLabel_estadoProyecto}"/>
                    <h:outputText value="#{proyectoController.selected.estadoProyecto}" title="#{bundle.ViewProyectoTitle_estadoProyecto}"/>
                    <h:outputText value="#{bundle.ViewProyectoLabel_tipoProyecto}"/>
                    <h:outputText value="#{proyectoController.selected.tipoProyecto}" title="#{bundle.ViewProyectoTitle_tipoProyecto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{proyectoController.destroyAndView}" value="#{bundle.ViewProyectoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewProyectoEditLink}"/>
                <br />
                <h:commandLink action="#{proyectoController.prepareCreate}" value="#{bundle.ViewProyectoCreateLink}" />
                <br />
                <h:commandLink action="#{proyectoController.prepareList}" value="#{bundle.ViewProyectoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewProyectoIndexLink}" action="/index" immediate="true" />

            </h:form>
