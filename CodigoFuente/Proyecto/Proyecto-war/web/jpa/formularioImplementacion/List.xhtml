<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFormularioImplementacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFormularioImplementacionEmpty}" rendered="#{formularioImplementacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{formularioImplementacionController.items.rowCount > 0}">
                    <h:outputText value="#{formularioImplementacionController.pagination.pageFirstItem + 1}..#{formularioImplementacionController.pagination.pageLastItem + 1}/#{formularioImplementacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{formularioImplementacionController.previous}" value="#{bundle.Previous} #{formularioImplementacionController.pagination.pageSize}" rendered="#{formularioImplementacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{formularioImplementacionController.next}" value="#{bundle.Next} #{formularioImplementacionController.pagination.pageSize}" rendered="#{formularioImplementacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{formularioImplementacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormularioImplementacionTitle_idFormularioImplementacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFormularioImplementacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormularioImplementacionTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormularioImplementacionTitle_fechaVerificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaVerificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormularioImplementacionTitle_solicitudCambio}"/>
                            </f:facet>
                            <h:outputText value="#{item.solicitudCambio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormularioImplementacionTitle_implementador}"/>
                            </f:facet>
                            <h:outputText value="#{item.implementador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormularioImplementacionTitle_verificador}"/>
                            </f:facet>
                            <h:outputText value="#{item.verificador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{formularioImplementacionController.prepareView}" value="#{bundle.ListFormularioImplementacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{formularioImplementacionController.prepareEdit}" value="#{bundle.ListFormularioImplementacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{formularioImplementacionController.destroy}" value="#{bundle.ListFormularioImplementacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{formularioImplementacionController.prepareCreate}" value="#{bundle.ListFormularioImplementacionCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListFormularioImplementacionIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
