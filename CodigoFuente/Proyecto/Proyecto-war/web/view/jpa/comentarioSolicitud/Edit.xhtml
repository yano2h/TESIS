<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

                <br />
                <h:commandLink action="View" value="#{bundle.EditComentarioSolicitudViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{comentarioSolicitudController.prepareList}" value="#{bundle.EditComentarioSolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditComentarioSolicitudIndexLink}" action="/view/index.xhtml" immediate="true" />
