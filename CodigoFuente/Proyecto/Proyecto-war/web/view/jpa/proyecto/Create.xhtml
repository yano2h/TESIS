<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="#{pages.layout_jpa}">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_idProyecto}" for="idProyecto" />
                    <h:inputText id="idProyecto" value="#{proyectoController.selected.idProyecto}" title="#{bundle.CreateProyectoTitle_idProyecto}" required="true" requiredMessage="#{bundle.CreateProyectoRequiredMessage_idProyecto}"/>
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_codigoInterno}" for="codigoInterno" />
                    <h:inputText id="codigoInterno" value="#{proyectoController.selected.codigoInterno}" title="#{bundle.CreateProyectoTitle_codigoInterno}" required="true" requiredMessage="#{bundle.CreateProyectoRequiredMessage_codigoInterno}"/>
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{proyectoController.selected.nombre}" title="#{bundle.CreateProyectoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProyectoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{proyectoController.selected.descripcion}" title="#{bundle.CreateProyectoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProyectoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{proyectoController.selected.fechaInicio}" title="#{bundle.CreateProyectoTitle_fechaInicio}" required="true" requiredMessage="#{bundle.CreateProyectoRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_fechaTermino}" for="fechaTermino" />
                    <h:inputText id="fechaTermino" value="#{proyectoController.selected.fechaTermino}" title="#{bundle.CreateProyectoTitle_fechaTermino}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_estadoProyecto}" for="estadoProyecto" />
                    <h:selectOneMenu id="estadoProyecto" value="#{proyectoController.selected.estadoProyecto}" title="#{bundle.CreateProyectoTitle_estadoProyecto}" required="true" requiredMessage="#{bundle.CreateProyectoRequiredMessage_estadoProyecto}">
                        <f:selectItems value="#{estadoProyectoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_tipoProyecto}" for="tipoProyecto" />
                    <h:selectOneMenu id="tipoProyecto" value="#{proyectoController.selected.tipoProyecto}" title="#{bundle.CreateProyectoTitle_tipoProyecto}" required="true" requiredMessage="#{bundle.CreateProyectoRequiredMessage_tipoProyecto}">
                        <f:selectItems value="#{tipoProyectoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{proyectoController.create}" value="#{bundle.CreateProyectoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{proyectoController.prepareList}" value="#{bundle.CreateProyectoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateProyectoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
