<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="#{pages.layout_jpa}">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoPrioridadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoPrioridadEmpty}" rendered="#{tipoPrioridadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoPrioridadController.items.rowCount > 0}">
                    <h:outputText value="#{tipoPrioridadController.pagination.pageFirstItem + 1}..#{tipoPrioridadController.pagination.pageLastItem + 1}/#{tipoPrioridadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoPrioridadController.previous}" value="#{bundle.Previous} #{tipoPrioridadController.pagination.pageSize}" rendered="#{tipoPrioridadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoPrioridadController.next}" value="#{bundle.Next} #{tipoPrioridadController.pagination.pageSize}" rendered="#{tipoPrioridadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoPrioridadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPrioridadTitle_idTipoPrioridad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoPrioridad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPrioridadTitle_nombrePrioridad}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePrioridad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoPrioridadController.prepareView}" value="#{bundle.ListTipoPrioridadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoPrioridadController.prepareEdit}" value="#{bundle.ListTipoPrioridadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoPrioridadController.destroy}" value="#{bundle.ListTipoPrioridadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoPrioridadController.prepareCreate}" value="#{bundle.ListTipoPrioridadCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListTipoPrioridadIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
