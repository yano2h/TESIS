<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoPrioridadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoPrioridadLabel_idTipoPrioridad}" for="idTipoPrioridad" />
                    <h:inputText id="idTipoPrioridad" value="#{tipoPrioridadController.selected.idTipoPrioridad}" title="#{bundle.EditTipoPrioridadTitle_idTipoPrioridad}" required="true" requiredMessage="#{bundle.EditTipoPrioridadRequiredMessage_idTipoPrioridad}"/>
                    <h:outputLabel value="#{bundle.EditTipoPrioridadLabel_nombrePrioridad}" for="nombrePrioridad" />
                    <h:inputText id="nombrePrioridad" value="#{tipoPrioridadController.selected.nombrePrioridad}" title="#{bundle.EditTipoPrioridadTitle_nombrePrioridad}" required="true" requiredMessage="#{bundle.EditTipoPrioridadRequiredMessage_nombrePrioridad}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipoPrioridadController.update}" value="#{bundle.EditTipoPrioridadSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditTipoPrioridadViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{tipoPrioridadController.prepareList}" value="#{bundle.EditTipoPrioridadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditTipoPrioridadIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
