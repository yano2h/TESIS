<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="#{pages.layout_jpa}">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFuncionarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_rut}" for="rut" />
                    <h:inputText id="rut" value="#{funcionarioController.selected.rut}" title="#{bundle.EditFuncionarioTitle_rut}" required="true" requiredMessage="#{bundle.EditFuncionarioRequiredMessage_rut}"/>
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{funcionarioController.selected.nombre}" title="#{bundle.EditFuncionarioTitle_nombre}" required="true" requiredMessage="#{bundle.EditFuncionarioRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_apellidoPaterno}" for="apellidoPaterno" />
                    <h:inputText id="apellidoPaterno" value="#{funcionarioController.selected.apellidoPaterno}" title="#{bundle.EditFuncionarioTitle_apellidoPaterno}" required="true" requiredMessage="#{bundle.EditFuncionarioRequiredMessage_apellidoPaterno}"/>
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_apellidoMaterno}" for="apellidoMaterno" />
                    <h:inputText id="apellidoMaterno" value="#{funcionarioController.selected.apellidoMaterno}" title="#{bundle.EditFuncionarioTitle_apellidoMaterno}" required="true" requiredMessage="#{bundle.EditFuncionarioRequiredMessage_apellidoMaterno}"/>
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_correoUv}" for="correoUv" />
                    <h:inputText id="correoUv" value="#{funcionarioController.selected.correoUv}" title="#{bundle.EditFuncionarioTitle_correoUv}" />
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_fechaUltimoAcceso}" for="fechaUltimoAcceso" />
                    <h:inputText id="fechaUltimoAcceso" value="#{funcionarioController.selected.fechaUltimoAcceso}" title="#{bundle.EditFuncionarioTitle_fechaUltimoAcceso}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_fechaPrimerAcceso}" for="fechaPrimerAcceso" />
                    <h:inputText id="fechaPrimerAcceso" value="#{funcionarioController.selected.fechaPrimerAcceso}" title="#{bundle.EditFuncionarioTitle_fechaPrimerAcceso}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{funcionarioController.update}" value="#{bundle.EditFuncionarioSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditFuncionarioViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{funcionarioController.prepareList}" value="#{bundle.EditFuncionarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditFuncionarioIndexLink}" action="/view/index.xhtml" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
