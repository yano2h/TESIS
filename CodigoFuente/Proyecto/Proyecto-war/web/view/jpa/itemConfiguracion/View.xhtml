<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="#{pages.layout_jpa}">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewItemConfiguracionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewItemConfiguracionLabel_idItemConfiguracion}"/>
                    <h:outputText value="#{itemConfiguracionController.selected.idItemConfiguracion}" title="#{bundle.ViewItemConfiguracionTitle_idItemConfiguracion}"/>
                    <h:outputText value="#{bundle.ViewItemConfiguracionLabel_codigoIdentificadorIc}"/>
                    <h:outputText value="#{itemConfiguracionController.selected.codigoIdentificadorIc}" title="#{bundle.ViewItemConfiguracionTitle_codigoIdentificadorIc}"/>
                    <h:outputText value="#{bundle.ViewItemConfiguracionLabel_nombreItemConfiguracion}"/>
                    <h:outputText value="#{itemConfiguracionController.selected.nombreItemConfiguracion}" title="#{bundle.ViewItemConfiguracionTitle_nombreItemConfiguracion}"/>
                    <h:outputText value="#{bundle.ViewItemConfiguracionLabel_version}"/>
                    <h:outputText value="#{itemConfiguracionController.selected.version}" title="#{bundle.ViewItemConfiguracionTitle_version}"/>
                    <h:outputText value="#{bundle.ViewItemConfiguracionLabel_ubicacionEnBiblioteca}"/>
                    <h:outputText value="#{itemConfiguracionController.selected.ubicacionEnBiblioteca}" title="#{bundle.ViewItemConfiguracionTitle_ubicacionEnBiblioteca}"/>
                    <h:outputText value="#{bundle.ViewItemConfiguracionLabel_fechaUltimaModificacion}"/>
                    <h:outputText value="#{itemConfiguracionController.selected.fechaUltimaModificacion}" title="#{bundle.ViewItemConfiguracionTitle_fechaUltimaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewItemConfiguracionLabel_responsableItem}"/>
                    <h:outputText value="#{itemConfiguracionController.selected.responsableItem}" title="#{bundle.ViewItemConfiguracionTitle_responsableItem}"/>
                    <h:outputText value="#{bundle.ViewItemConfiguracionLabel_proyecto}"/>
                    <h:outputText value="#{itemConfiguracionController.selected.proyecto}" title="#{bundle.ViewItemConfiguracionTitle_proyecto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemConfiguracionController.destroyAndView}" value="#{bundle.ViewItemConfiguracionDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewItemConfiguracionEditLink}"/>
                <br />
                <h:commandLink action="#{itemConfiguracionController.prepareCreate}" value="#{bundle.ViewItemConfiguracionCreateLink}" />
                <br />
                <h:commandLink action="#{itemConfiguracionController.prepareList}" value="#{bundle.ViewItemConfiguracionShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewItemConfiguracionIndexLink}" action="/view/index.xhtml" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
