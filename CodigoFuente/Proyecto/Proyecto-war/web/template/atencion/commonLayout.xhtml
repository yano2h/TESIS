<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="image/png" rel="icon" href="#{request.contextPath}/resources/imagenes/logo_uv_favico.png"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="header.css"/>
        <h:outputStylesheet library="css" name="footer.css"/>
        <h:outputScript library="js" name="calendar-localization.js" />
        <title> 
            <ui:insert name="title">Title</ui:insert>
        </title>
    </h:head>

    <h:body>
        <div id="wrapper_l">
        <div id="wrapper_r">
            
                <div id="top">

                    <div id="header_c">
                    <div id="header_l">
                    <div id="header_r">
                    <div id="content_header">
                         <ui:insert name="top">
                             <ui:include src="#{pages.template_atencion}/menuTop.xhtml"/>
                         </ui:insert>
                    </div>
                    </div>
                    </div>
                    </div>
                    <div id="header_bc">
                    <div id="header_bl">
                    <div id="header_br">
                    </div>
                    </div>
                    </div>
                </div>

            <div class="center">
                    <div id="left">
                        <ui:insert name="left">
                            <ui:include src="#{pages.template_atencion}/menuLeft.xhtml"/>
                        </ui:insert>
                    </div>
                    <div id="content" class="left_content">
                        <ui:insert name="content">
                            <ui:include src="#{pages.template_atencion}/home.xhtml"/>
                        </ui:insert>
                    </div>
                </div>

                <div id="bottom">
                    <div id="footer_c">
                    <div id="footer_l">
                    <div id="footer_r">
                    <div id="content_footer">
                    <ui:insert name="bottom">
                        <ui:include src="#{pages.template_atencion}/menuBottom.xhtml"/>
                    </ui:insert>
                    </div>
                    </div>
                    </div>
                    </div>
                </div>
            
        </div>
        </div>
        <ui:insert name="status">
            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
                <f:facet name="start">
                    <h:graphicImage library="imagenes" name="loading.gif" />
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
        </ui:insert>
    </h:body>
        
</f:view>
    
</html>
